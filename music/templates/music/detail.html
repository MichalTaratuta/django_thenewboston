{% extends 'music/base.html' %}

{% block title %}Album detail{% endblock %}

{% block body %}
    <img src="{{ album.album_logo }}">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>




        {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="http://www.iconshock.com/img_jpg/BETA/communications/jpg/256/star_icon.jpg" />
            {% endif %}
            <br>
        {% endfor %}

{% endblock %}
